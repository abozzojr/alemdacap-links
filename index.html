<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@alemdacap | Rock & Metal Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           DESIGN TOKENS - EST√âTICA NEON DARK
           ========================================= */
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --neon-magenta: #ff00ff;
            --neon-cyan: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --font-rock: 'Oswald', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a 0%, #050505 100%);
        }

        /* =========================================
           HEADER E NAVEGA√á√ÉO
           ========================================= */
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        #btn-voltar {
            display: none;
            position: absolute;
            left: 0;
            top: 10px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 6px 14px;
            border-radius: 8px;
            font-family: var(--font-rock);
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        #btn-voltar:hover { background: var(--neon-cyan); color: #000; }

        .profile-pic {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid var(--neon-magenta);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            margin-top: 10px;
            margin-bottom: 10px;
            object-fit: cover;
            background: #222;
        }

        h1 {
            font-family: var(--font-rock);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        .bio { font-size: 0.9rem; color: var(--text-dim); }

        #titulo-tela {
            font-family: var(--font-rock);
            font-size: 1.5rem;
            color: var(--neon-magenta);
            text-transform: uppercase;
            margin: 25px 0 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }

        /* =========================================
           √ÅREA PRINCIPAL
           ========================================= */
        #app-container { width: 100%; max-width: 500px; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LISTAS (CATEGORIAS E BANDAS) */
        .grid-list { display: flex; flex-direction: column; gap: 15px; }
        .list-card {
            background: var(--card-bg); border: 1px solid #222; border-radius: 12px;
            padding: 22px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .list-card:hover { border-color: var(--neon-cyan); transform: translateX(5px); box-shadow: 0 5px 15px rgba(0, 242, 255, 0.1); }
        .list-card-title { font-family: var(--font-rock); font-size: 1.3rem; color: #fff; letter-spacing: 1px; }
        .list-card-icon { color: var(--neon-cyan); font-size: 1.2rem; }

        /* PRODUTOS NA LOJA */
        .product-counters { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 25px; }
        .badge { background: rgba(0, 242, 255, 0.1); color: var(--neon-cyan); border: 1px solid var(--neon-cyan); padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; text-transform: uppercase;}
        
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: var(--card-bg); border: 1px solid #333; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .product-card:hover { border-color: var(--neon-magenta); transform: translateY(-3px); }
        
        .product-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #1a1a1a; border-bottom: 1px solid #333; }
        .product-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .product-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; color: #fff;}
        .product-type { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 15px; text-transform: uppercase; font-weight: bold;}
        
        .btn-buy { margin-top: auto; display: block; width: 100%; padding: 10px 0; text-align: center; background: transparent; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); border-radius: 8px; text-decoration: none; font-weight: 700; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .btn-buy:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan);}

        footer { margin-top: 50px; text-align: center; width: 100%; padding-bottom: 20px; }
        .social-links a { color: var(--text-main); text-decoration: none; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .social-links a:hover { color: var(--neon-magenta); }
        .copyright { font-size: 0.7rem; color: #444; margin-top: 15px; }

        @media (max-width: 380px) { .products-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <!-- =========================================================================
         FIM DO SEU BANCO DE DADOS (N√£o precisa alterar nada daqui para baixo)
         ========================================================================= -->

    <header>
        <button id="btn-voltar" onclick="voltar()">‚Üê Voltar</button>
        <!-- LOGO DA P√ÅGINA -->
        <img src="logo.jpeg" alt="" class="profile-pic" onerror="this.src='https://github.com/abozzojr.png'">

    <h2 id="titulo-tela">Selecione uma Categoria</h2>

    <main id="app-container"></main>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/alemdacap" target="_blank">Instagram</a>
        </div>
        <p class="copyright">ü§ò AL√âM DA CAPA &copy; 2026</p>

    <!-- SISTEMA DA LOJA (L√≥gica Visual) -->
    <script>
        let estado = { telaAtual: 'home', categoriaSelecionada: null, bandaSelecionada: null };
        const appContainer = document.getElementById('app-container');
        const tituloTela = document.getElementById('titulo-tela');
        const btnVoltar = document.getElementById('btn-voltar');
        const bioText = document.getElementById('bio-text');

        function renderHome() {
            estado.telaAtual = 'home';
            btnVoltar.style.display = 'none';
            bioText.style.display = 'block';
            tituloTela.innerText = "Categorias";
            
            let html = '<div class="grid-list">';
            for (const catId in BANCO_DE_DADOS) {
                html += `
                    <div class="list-card" onclick="abrirCategoria('${catId}')">
                        <span class="list-card-title">${BANCO_DE_DADOS[catId].titulo}</span>
                        <span class="list-card-icon">‚ûî</span>
                    </div>`;
            }
            html += '</div>';
            animarEAtualizar(html);
        }

        function abrirCategoria(catId) {
            estado.telaAtual = 'bandas';
            estado.categoriaSelecionada = catId;
            btnVoltar.style.display = 'block';
            bioText.style.display = 'none';
            
            tituloTela.innerText = BANCO_DE_DADOS[catId].titulo;

            let html = '<div class="grid-list">';
            for (const bandaId in BANCO_DE_DADOS[catId].bandas) {
                html += `
                    <div class="list-card" onclick="abrirBanda('${catId}', '${bandaId}')">
                        <span class="list-card-title">‚ö° ${BANCO_DE_DADOS[catId].bandas[bandaId].nome}</span>
                        <span class="list-card-icon">‚ûî</span>
                    </div>`;
            }
            html += '</div>';
            animarEAtualizar(html);
        }

        function abrirBanda(catId, bandaId) {
            estado.telaAtual = 'produtos';
            estado.bandaSelecionada = bandaId;
            const banda = BANCO_DE_DADOS[catId].bandas[bandaId];
            tituloTela.innerText = banda.nome;

            // Contador Autom√°tico
            const contagem = {};
            banda.produtos.forEach(prod => { contagem[prod.tipo] = (contagem[prod.tipo] || 0) + 1; });

            let html = '<div class="product-counters">';
            for (const tipo in contagem) { html += `<span class="badge">${tipo}: ${contagem[tipo]}</span>`; }
            html += '</div><div class="products-grid">';
            
            banda.produtos.forEach(prod => {
                html += `
                    <div class="product-card">
                        <img src="${prod.img}" alt="" class="product-img" onerror="this.src='https://via.placeholder.com/400x400/1a1a1a/00f2ff?text=ROCK'">
                        <div class="product-info">
                            <h4 class="product-title">${prod.nome}</h4>
                            <span class="product-type">${prod.tipo}</span>
                            <a href="${prod.link}" target="_blank" class="btn-buy">Comprar</a>
                        </div>
                    </div>`;
            });
            html += '</div>';
            animarEAtualizar(html);
        }

        function voltar() {
            if (estado.telaAtual === 'produtos') abrirCategoria(estado.categoriaSelecionada);
            else if (estado.telaAtual === 'bandas') renderHome();
        }

        function animarEAtualizar(html) {
            appContainer.style.animation = 'none';
            appContainer.offsetHeight;
            appContainer.style.animation = 'fadeIn 0.3s ease-in-out';
            appContainer.innerHTML = html;
        }

        // Inicia a aplica√ß√£o
        renderHome();
    </script>
</body>
</html>
